<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Lumen Insight</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Lumen Insight</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="services.html" class="text-gray-700 hover:text-blue-600">Services</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Content -->
  <main class="max-w-4xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
    <p class="text-lg text-gray-700 mb-8">
      Have questions? Need assistance? Get in touch with us today.
    </p>

    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Send Message
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center">
    <p>&copy; 2025 Lumen Insight. All rights reserved.</p>
  </footer>
</body>
</html>
